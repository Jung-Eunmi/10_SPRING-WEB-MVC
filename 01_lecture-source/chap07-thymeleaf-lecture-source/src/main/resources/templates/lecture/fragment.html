<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fragment</title>
    <style>
        .header {
            color: red;
        }

        .footer {
            color: blue;
        }
    </style>
</head>
<body>
    <!--
        comment.
            th:replace 는 해당 영역에 있는 코드를 대체하는 Fragment 를 호출하는 문법이다.
            기존의 코드를 지우고 불러 온 Fragment 로 대체한다.
    -->
                        <!-- 쓰려고 하는 fragment 경로 입력 후 :: 뒤에 이름을 입력 -->
    <header th:replace="~{/common/header :: headerFragment}">
        <h1>Header 영역</h1> <!-- 'Header 영역'이라는 문구가 'Fragment Header' 로 대체 됨-->
    </header>
    <!--
        comment.
            Fragment 에 우리가 서버에서 받은 값을 전달하여
            공용으로 사용 할 태그를 동적으로 변환 할 수 있다.
    -->
    <aside th:replace="~{/common/aside :: asideFragment(${test}, ${test2})}"></aside>
    <main>
        <aticle>
            <section>
                <h1>메인 내용 작성 영역</h1>
            </section>
        </aticle>
    </main>
    <!--
        comment.
            th:insert 문법은 해당 영역에 삽입하고자 하는 Fragment 를 삽입하는
            문법으로 블록 내에 정의되어 있는 내용에 불러 온 내용을 추가(삽입) 한다.
            불러오는 블럭을 기준으로 내부의 값을 제거하고 불러 온 Fragment 로 삽입한다.
    -->
    <footer th:insert="~{/common/footer :: footerFragment}">
        <h2>Footer 영역</h2>
    </footer>
</body>
</html>

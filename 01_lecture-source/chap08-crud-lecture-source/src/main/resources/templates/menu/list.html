<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MenuList</title>
</head>
<body>
    <script>
        const message = `[[${successMessage}]]`;
        if(message) {
            alert(message)
        }
    </script>
    <table border="1">
        <tr>
            <th>메뉴번호</th>
            <th>메뉴이름</th>
            <th>메뉴가격</th>
            <th>카테고리코드</th>
            <th>판매상태</th>
        </tr>
        <!-- 자동으로 menuList 의 크기까지 반복 -->
        <tr th:each="menu : ${menuList}">
            <td>
                <a th:href="@{/menu/code(code=${menu.code})}" th:text="${menu.code}"></a>
            </td>
            <td th:text="${menu.name}"></td>
            <td th:text="${menu.price}"></td>
            <td th:text="${menu.categoryCode}"></td>
            <td th:text="${menu.orderableStatus}"></td>
        </tr>
    </table>
</body>
</html>
